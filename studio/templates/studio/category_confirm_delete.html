{% extends 'studio/base.html' %}
{% block title %}Удалить категорию{% endblock %}
{% block content %}
<h1>Удалить категорию "{{ category.name }}"?</h1>
<p>Вы уверены, что хотите удалить эту категорию?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'admin_categories' %}">Отмена</a>
</form>
{% endblock %}
